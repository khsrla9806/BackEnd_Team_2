{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="comment-form-wrap pt-5">
    <h3 class="mb-5" style="color:black; font-weight:bold;">&nbsp;&nbsp;&nbsp;&nbsp;게시글 수정</h3>
    <form method="post" class="p-5 bg-light">
        {% csrf_token %}
        <div id="box" style="color: black;">
            <input class="btn btn-outline-success" type="button" value="일정 추가" style="height:1em; line-height:50%;" onclick="add_textbox()">
            {% for schedule in schedule_loop %}
                <br/>
                <label for="id_sequence">일정순서</label>
                <input type="text" name="sequence" class="form-control is-valid" placeholder="" value="{{ schedule.0 }}" title="" id="id_sequence">
                
                <label for="id_place">장소</label>
                <input type="text" name="place" class="form-control is-valid" placeholder=""  value="{{ schedule.1 }}" maxlength="20" title="" id="id_place">
                
                <label for="id_detail_content">세부 내용</label>
                <textarea name="detail_content" cols="40" rows="10" class="form-control is-valid" placeholder="" maxlength="200" title="" id="id_detail_content">{{ schedule.2 }}</textarea>
            {% endfor %}
        </div>
        <div style="color: black;">
            {% bootstrap_form post_form %}
        </div>
        <div class="form-group">
            <input type="submit" value="게시글 수정하기" class="btn btn-primary">
            <!-- 뒤로가기 비활성화 : 뒤로가기를 눌러도 데이터가 저장됨. (해결 해야함)
            <button onclick="location.href='/post_list/'" class="btn btn-primary" type="submit">뒤로가기</button>
            -->
        </div>
    </form>
</div>
{% endblock %}
